<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>E-shop</title>
</head>

<body>
    <noscript>JavaScript est désactivé, l'application ne fonctionnera pas sans.</noscript>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#"><img id="logoSite" src="images/logo.svg"></a>
                </li>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li>
                    <a href="#" class="curent-page" onclick="alert(`Vous êtes déjà sur la page de votre panier`)">
                        Panier <span id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="banner-header">
            <div id="current-time">00:00</div>
            <div class="search-bar"><input type="researsh" placeholder="Rechercher un produit ici"></div>
            <div class="user-login" id="navbar-login">
                <a href="#">
                    <img src=" images/user.svg " alt="Utilisateur ">
                </a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="titre">Mon panier</h2>
        <div id="caroussel-panier">
            <div id="panier-vide">
                Votre panier est vide.
            </div>
        </div>
        <div id="total-commande">
            <div>Total à payer : <span class="leger-gras">Vous n'avez rien acheter</span> €</div>
            <button class="btn bt-success">Acheter</button>
        </div>
        <div id="paiement">
            <h4>Adresse</h4>
            <form>
                <div class="container">
                    <div class="group-vertical">
                        <label for="nom">Nom<span class="danger">*</span></label>
                        <input type="text" id="nom" name="nom" placeholder="Smith" required>
                    </div>
                    <div class="group-vertical">
                        <label for="prenom">Prénom<span class="danger">*</span></label>
                        <input type="text" id="prenom" name="prenom" placeholder="John" required>
                    </div>
                </div>
                <div class="container">
                    <div class="group-vertical">
                        <label for="adresse">Adresse<span class="danger">*</span></label>
                        <input type="text" id="adresse" name="adresse" placeholder="1 rue de Paris" required>
                    </div>
                    <div class="group-vertical">
                        <label for="complement">Complément</label>
                        <input type="text" id="complement" name="complement" placeholder="Appartement 123">
                    </div>
                </div>
                <div class="container">
                    <div class="group-vertical">
                        <label for="code-portal">Code postal<span class="danger">*</span></label>
                        <input type="text" id="code-portal" name="code-portal" placeholder="75000" required>
                    </div>
                    <div class="group-vertical">
                        <label for="ville">Ville<span class="danger">*</span></label>
                        <input type="text" id="ville" name="ville" placeholder="Paris" required>
                    </div>
                </div>
            </form>
            <h4>Paiement</h4>
            <form>
                <div class="container">
                    <div class="group-vertical">
                        <label for="type-carte">Nom du titulaire de la carte<span class="danger">*</span></label>
                        <input type="text" id="type-carte" name="type-carte" placeholder="John Smith" required>
                    </div>
                </div>
                <div class="container">
                    <div class="group-vertical">
                        <label for="NumeroCarte">Numero de carte<span class="danger">*</span></label>
                        <input type="text" id="NumeroCarte" name="NumeroCarte" placeholder="1234 5678 1234 5678" required>
                    </div>
                </div>
                <div class="container">
                    <div class="group-vertical">
                        <label for="date-expiration">Date d'expiration<span class="danger">*</span></label>
                        <input type="text" id="date-expiration" name="date-expiration" placeholder="MM/AA" required>
                    </div>
                    <div class="group-vertical">
                        <label for="code-securite">Code de sécurité<span class="danger">*</span></label>
                        <input type="text" id="code-securite" name="code-securite" placeholder="123" required>
                    </div>
                </div>
            </form>
            <br>
            <div class="container">
                <button class="btn bt-success" onclick="paiement(true);">Payer</button>
                <button class="btn bt-danger" onclick="paiement(false);">Annuler</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="center">©Max Thirioux 2025 - <span id="get-current-year">2025</span></div>
        <nav>
            <ul>
                <li><a href=" # ">Mentions légales</a></li>
                <li><a href="# ">Nous contacter</a></li>
            </ul>
        </nav>
    </footer>
    <script src="js/scripts.js "></script>
    <script src="js/panier.js"></script>
    <script>document.addEventListener('DOMContentLoaded', loadProducts);</script>
</body>

</html>
